<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./style.css"/>
	<script defer src="./script.js"></script>
</head>
<body>
	<div class="container">
		<div class="box">
			<div class="inputbox">
				<label for="input">Enter Username :</label>
				<input type="text" name="input" id="inputval" autofocus="on" autocomplete="off">
			</div>
			<div class="github">
				<div class="imagediv">
					<img id="gavatar" src="./gtithub.png" alt="user not found"/>
				</div>
				<div class="content">
					<div>Name : <span id="gname">Hemang Patel</span></div>
					<div>Followers : <span id="gfollow">0</span></div>
					<div>Location : <span id="glocation">User's Country</span></div>
					<div>Created At : <span id="gcreate"> Date</span></div>
					<div>Profile : <span id="gprofile">User's Profile Name</span></div>
					<div>Total public repo : <span id="gtotalrepo">0</span></div>
					<div>Github URL : <span id="gurl">xyz@gmail.com</span></div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
